<div class="navbar">
  <div class="off-canvas-wrap">

    <div class="inner-wrap">
      <div class="header">
        <nav class="tab-bar" data-offcanvas>

          <section class="left tab-bar-section">
            <h1 class="title"><a ui-sref="home">{{$ctrl.companyName}}</a></h1>
          </section>
          <div class="right-small">
            <a role="button" aria-controls="idOfRightMenu" class="left-off-canvas-toggle menu-icon"><span></span></a>
          </div>
        </nav>
      </div>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list-bugfix">
          <li><a ui-sref="home">Home</a></li>
          <li class="has-submenu" ng-repeat="cycle in $ctrl.menu.data.children track by cycle.id">
            <a href="">{{cycle.title}}</a>
            <ul class="left-submenu">
              <li class="back"><a href="">Back {{cycle.title}}</a></li>
              <li><label>{{cycle.title}}</label></li>
              <li class="has-submenu" ng-repeat="module in cycle.children track by module.id">
                <a href="">{{module.title}}</a>
                <ul class="left-submenu">
                  <li class="back"><a href="">Back {{module.title}}</a></li>
                  <li><label>{{module.title}}</label></li>
                  <li ng-repeat="step in module.children track by step.id">
                    <menu-item item="step"></menu-item>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>


      </aside>

      <section class="main-section">

        <change-language></change-language>

        <div class="content" ui-view></div>
      </section>

      <!-- close the off-canvas menu -->
      <a class="exit-off-canvas"></a>

    </div>
  </div>
</div>
