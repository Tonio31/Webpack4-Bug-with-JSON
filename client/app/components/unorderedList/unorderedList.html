<div class="unordered-list">
  <header>
    <div class="header-inner">
      <p><strong>{{ $ctrl.blockData.name }}</strong></p>
    </div>
  </header>
  <ul class="no-list">
    <li ng-repeat="item in $ctrl.blockData.items | limitTo : $ctrl.limit track by $index ">
      <div class="list-wrap child-item">
        <div>
          <span>{{item.label}}</span>
          <strong ng-if="item.sub_label">- {{item.sub_label}}</strong>
        </div>
      </div>
      <div class="takeaways child-item" ng-if="item.takeaways">
        <p class="fgcolour-active title">{{ 'YOUR_NOTES' | translate }}</p>
        <div class="takeaways">
          <p class="fgcolour-active">{{item.takeaways}}</p>
        </div>
      </div>
    </li>
  </ul>
  <div class="list-footer" ng-if="$ctrl.block.data.items.length > $ctrl.MIN_ELEMENTS_DISPLAYED">
    <button type="button" class="button radius secondary" ng-click="$ctrl.toggleMore()">
        <span><i class="fontello-icon fgcolour-black icon-pl-gt"
                 ng-class="$ctrl.showMoreButtonDisplayed ? 'rotate-90-r' : 'rotate-90-l'"></i>
          {{$ctrl.showMoreButtonDisplayed ? $ctrl.showMoreLabel : $ctrl.hideLabel }}
        </span>
    </button>
  </div>
</div>
