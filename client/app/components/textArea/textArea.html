<div class="textArea">
  <ng-form id="{{$ctrl.block.data.name}}" name="{{$ctrl.formName}}">
    <h3>{{ $ctrl.block.data.label }}</h3>
    <div class="flex-container">

        <textarea name="{{$ctrl.block.data.name}}"
                  ng-model="$ctrl.text"
                  ng-class="{ 'parent-submitted': $ctrl.isTopLevelFormSubmitted }"
                  ng-model-options="$ctrl.modelOptions"
                  ng-required="{{$ctrl.block.required}}"
                  ng-attr-placeholder="{{$ctrl.block.data.placeholder}}"
                  ng-focus="$ctrl.hasFocus = true"
                  ng-blur="$ctrl.hasFocus = false"
                  ng-change="$ctrl.actionOnUserInput(this[$ctrl.formName].$valid)">
          {{$ctrl.text}}
        </textarea>

      <div class="validation-icon-right has-focus" ng-show="$ctrl.hasFocus && !$ctrl.isTopLevelFormSubmitted && !this[$ctrl.formName][$ctrl.block.data.name].$dirty">
        <span class="right fontello-icon icon-pl-lt"></span>
      </div>

      <div class="validation-icon-right" ng-hide="!this[$ctrl.formName][$ctrl.block.data.name].$dirty && !$ctrl.isTopLevelFormSubmitted">
        <span ng-class="{ 'icon-pl-exclamation invalid': this[$ctrl.formName][$ctrl.block.data.name].$invalid, 'icon-pl-tick': !this[$ctrl.formName][$ctrl.block.data.name].$invalid }" class="right fontello-icon"></span>
      </div>

    </div>
  </ng-form>
</div>
