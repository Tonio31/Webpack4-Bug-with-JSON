<div class="radio-checkbox checkbox">
  <header>
    <p><strong>{{ $ctrl.name }}</strong></p>
    <p class="note">(Please select 1 option below)</p>
  </header>
  <ul>
    <li ng-repeat="item in checkboxData.items">
      <label for="checkboxName-{{$index}}">
        <span>{{item}}</span>
        <input id="checkboxName-{{$index}}"
          type="checkbox"
          name="checkbox_group-1"
          value="{{item}}"
          ng-checked="selection.indexOf(item) > -1"
          ng-model='selection'
          ng-change="$ctrl.toggleSelection(item)">
      </label>
    </li>
  </ul>
</div>
