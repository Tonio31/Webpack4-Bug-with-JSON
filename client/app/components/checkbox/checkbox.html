<div class="radio-checkbox checkbox">
  <header>
    <p><strong>{{ $ctrl.name }}</strong></p>
    <p class="note">(Please select 1 option below)</p>
  </header>
  <ul>
    <li ng-repeat="item in checkboxData.items">
      <label for="checkboxName-{{$index + 1}}">
        <span>{{item}}</span>
        <input type="checkbox" name="checkbox_group-1" id="checkboxName-{{$index + 1}}">
      </label>
    </li>
  </ul>
</div>
