<div class="audio-module">

  <div class="audio-big-play-button fontello-icon"
       ng-class="$ctrl.iconType"
       type="button"
       ng-click="$ctrl.play()"
       aria-label="{{ 'PLAY' | translate}}">
  </div>

  <div class="info-audio">

    <h3 class="title">
      This is a Title
    </h3>

    <div class="progress-block">
      <p>{{ $ctrl.ngAudioObject.currentTime | trackTime }}</p>
      <div class="progress round">
        <span class="meter" ng-style="$ctrl.progressStyle"></span>
      </div>
      <p>{{ $ctrl.ngAudioObject.audio.duration | trackTime }}</p>
    </div>

    <p>this.currentProgress={{$ctrl.currentProgress}}</p>
    <p>this.ngAudioObject.progress={{$ctrl.ngAudioObject.progress}}</p>
    <!--<input class="form-control ng-valid ng-dirty ng-touched" type="range" min="0" max="1" step="0.01" ng-model="$ctrl.currentProgress"/>-->
    <input type="range" min="0" max="1" step="0.01" ng-model="$ctrl.currentProgress" ng-change="$ctrl.test()"/>

    <!--<input type="range" ng-model="$ctrl.ngAudioObject.progresss"/>-->

  </div>

</div>
