<div class="audio-module">

  <div class="y-center-parent">
    <div class="audio-big-play-button fontello-icon y-center-child"
         ng-class="{
        'icon-play': $ctrl.ngAudioObject.audio.paused,
        'icon-pause': !$ctrl.ngAudioObject.audio.paused,
        'touched': $ctrl.userClickedPlay
       }"
         type="button"
         ng-click="$ctrl.play()"
         aria-label="{{ 'PLAY_PAUSE' | translate }}">
    </div>

  </div>

  <div class="info-audio">

    <h3 class="title">
      {{ $ctrl.data.title }}
    </h3>

    <div class="progress-block">
      <p class="show-for-medium-up">{{ $ctrl.ngAudioObject.currentTime | secondsToTime }}</p>

      <input type="range" min="0" max="1" step="0.01" ng-model="$ctrl.ngAudioObject.progress" pl-progress-tranformer/>

      <p class="show-for-medium-up">{{ $ctrl.ngAudioObject.audio.duration | secondsToTime }}</p>
    </div>

  </div>

</div>
